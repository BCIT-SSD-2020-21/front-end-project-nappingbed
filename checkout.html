<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>

  <body>
    <header>
      <!-- Logo goes here -->
      <a href="index.html"><img src="img/logo.png" /></a>

      <nav>
        <ul class="menu">
          <li class="toggle">
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li class="item"><a href="index.html">Home</a></li>
          <li class="item"><a href="shop.html">Shop</a></li>
          <li class="item"><a href="gallery.html">Gallery</a></li>
          <li class="item"><a href="contact.html">Contact</a></li>
        </ul>
        <!-- Icons for for the user and cart -->
        <ul class="login-cart">
          <!--Login-->
          <li>
            <a href="login.html"><i class="fas fa-user"></i></a>
          </li>
          <!--Cart-->
          <li>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h1>Shipping information</h1>

      <!--form-->
      <form class="checkout-form">
        <hr />
        <div class="content">
          <div class="nameLabel label">
            <label for="Name">FIRST NAME & LAST NAME</label>
          </div>
          <div class="input-control firstName">
            <input type="text" id="firstName" placeholder="FIRST NAME .." />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="input-control lastName">
            <input type="text" id="lastName" placeholder="LAST NAME .." />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div class="addressLabel label">
            <label for="Street">STREET ADDRESS</label>
          </div>
          <div class="input-control address">
            <input type="text" id="address" placeholder="STREET ADDRESS .." />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div class="cityLabel label">
            <label for="City">CITY</label>
          </div>
          <div class="input-control city">
            <select name="city" class="cities" id="cityId">
              <option value="">Select City</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div class="stateLabel label">
            <label for="State">STATE</label>
          </div>
          <div class="input-control state">
            <select name="state" class="states" id="stateId">
              <option value="">Select State</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div class="countryLabel label">
            <label for="country">COUNTRY</label>
          </div>
          <div class="input-control country">
            <select name="country" class="countries" id="countryId">
              <option value="">Select Country</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div class="postalLabel label">
            <label for="Postal code">POSTAL CODE</label>
          </div>
          <div class="input-control postal">
            <input type="text" id="postCode" placeholder="POSTAL CODE .." />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>

          <div class="phoneLabel label">
            <label for="phone">PHONE</label>
          </div>
          <div class="input-control phone">
            <input type="text" id="phone" placeholder="PHONE .." />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <input type="Submit" value="Submit" id="Submit" />
        <hr />
      </form>

      <article class="mt-5">
        <!-- product 1 in cart -->
        <div class="container cart-checkout"></div>
      </article>

      <div class="backToHome">
        <a href="cart.html"> <i class="fas fa-caret-left"></i>Back to Cart</a>
      </div>
    </div>

    <footer>
      <h5>Planet wine</h5>
      <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>

      </ul>

      <p>&copy; All Right Reserved</p>
    </footer>

    <script src="//geodata.solutions/includes/countrystatecity.js"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
