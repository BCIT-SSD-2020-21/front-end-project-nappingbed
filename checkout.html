<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
        <script
            src="https://kit.fontawesome.com/19a6b4f60e.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/checkout.css" />
    </head>

    <body>
        <header>
            <!-- Logo goes here -->
            <a href="index.html"><img src="img/logo.png" /></a>

            <nav>
                <ul class="menu">
                    <li class="toggle">
                        <a href="#"><i class="fas fa-bars"></i></a>
                    </li>
                    <li class="item"><a href="index.html">Home</a></li>
                    <li class="item"><a href="shop.html">Shop</a></li>
                    <li class="item"><a href="gallery.html">Gallery</a></li>
                    <li class="item"><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Icons for for the user and cart -->
                <ul class="login-cart">
                    <!--Login-->
                    <li>
                        <a href="login.html"><i class="fas fa-user"></i></a>
                    </li>
                    <!--Cart-->
                    <li>
                        <span class="cartGroup">
                            <a href="cart.html"
                                ><i class="fas fa-shopping-cart"></i
                            ></a>
                            <p class="cartNumber"></p>
                        </span>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="wrapper content">
            <h1>Shipping information</h1>

            <!--form-->
            <form class="checkout-form">
                <hr />
                <div class="content-checkout">
                    <div class="nameLabel label">
                        <label for="Name">First Name & Last Name</label>
                    </div>
                    <div class="input-control firstName">
                        <input
                            type="text"
                            id="firstName"
                            placeholder="First Name .."
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="input-control lastName">
                        <input
                            type="text"
                            id="lastName"
                            placeholder="Last Name .."
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="addressLabel label">
                        <label for="Street">Street Address</label>
                    </div>
                    <div class="input-control address">
                        <input
                            type="text"
                            id="address"
                            placeholder="Street Address .."
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="countryLabel label">
                        <label for="country">Country</label>
                    </div>
                    <div class="input-control country">
                        <select name="country" class="countries" id="countryId">
                            <option value="">Select Country</option>
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="stateLabel label">
                        <label for="State">State</label>
                    </div>
                    <div class="input-control state">
                        <select name="state" class="states" id="stateId">
                            <option value="">Select State</option>
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="cityLabel label">
                        <label for="City">City</label>
                    </div>
                    <div class="input-control city">
                        <select name="city" class="cities" id="cityId">
                            <option value="">Select City</option>
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="postalLabel label">
                        <label for="Postal code">Post Code</label>
                    </div>
                    <div class="input-control postal">
                        <input
                            type="text"
                            id="postCode"
                            placeholder="Postal Code .."
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="phoneLabel label">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input-control phone">
                        <input type="text" id="phone" placeholder="Phone .." />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="creditCardNumberLabel label">
                        <label for="creditCardNumber">Credit CardNumber</label>
                    </div>
                    <div class="input-control creditCardNumber">
                        <input
                            type="text"
                            id="creditCardNumber"
                            placeholder="123445678912"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="expirationDateLabel label">
                        <label for="expirationDateLabel">Expiration Date</label>
                    </div>
                    <div class="input-control expirationDate">
                        <input
                            type="text"
                            id="expirationDate"
                            placeholder="02/22"
                        />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>

                    <div class="CVWLabel label">
                        <label for="CVW">CVW</label>
                    </div>
                    <div class="input-control CVW">
                        <input type="text" id="CVW" placeholder="CVW" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
                <input type="Submit" value="Submit" id="Submit" />
                <hr />
            </form>

            <article class="mt-5">
                <!-- product 1 in cart -->
                <div class="container cart-checkout"></div>
            </article>

            <div class="d-flex mb-5">
                <div class="cont-shopping continous-btn pr-2">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="continous-btn">
                    <a class="cont-shopping" href="cart.html"> Back to Cart</a>
                </div>
            </div>
        </div>

        <footer>
            <h5>Planet wine</h5>
            <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>

            <ul>
                <li>
                    <a class="facebook" href="#">

                <li>
                    <a class="youtube" href="#">
                        <i class="fab fa-youtube"></i
                    ></a>
                </li>
            </ul>

            <p>&copy; All Right Reserved</p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//geodata.solutions/includes/countrystatecity.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/global-toggle.js"></script>
        <script src="scripts/validation.js"></script>
        <script src="scripts/checkout.js"></script>
    </body>
</html>
