        <div class="contact-image"></div>

        <article class="main-content">

            <div class= "Form-title">
              <h1>Registration</h1>

            </div>
            <form class="RegForm" id="RegForm">
                <div class="formgroup">
                    <label>First Name</label>
                    <input type="text" id="firstName" class="input-control" name="firstName"/>
                    <small>Errorttttttfdhhdfhfjgj</small>
                </div>

                <div class="formgroup">
                    <label>Last Name</label>
                    <input type="text" id="LastName" class="input-control">
                    <small>Error</small>
                </div>
            
                <div class="formgroup">
                <label>Email</label>
                <input type="email" id="email" class="input-control"/>
                <small>Error</small>
                </div>
            
                <div class="formgroup">
                <label>Address</label>
                <textarea class="input-control" id="address"></textarea>
                <small>Error</small>
                </div>
            
                <div class="formgroup">
                <label>Postal code</label>
                <input type="" class="input-control" id="postalCode" style="flex: 6" /> 
                <small>Error</small>   
                </div>

                <div class="formgroup">
                    <label>Password</label>
                    <input type="password" class="input-control" id="password" style="flex: 6" />  
                    <small>Error</small>  
                </div>

                <div class="formgroup">
                    <label>Confirm-password</label>
                    <input type="password" class="input-control" id="conPassword" style="flex: 6" />  
                    <small>Error</small>  
                </div>
            
                <div class="formgroup">
                <label>&nbsp;</label>
                <button>Submit</button>
                </div>
            </form>
