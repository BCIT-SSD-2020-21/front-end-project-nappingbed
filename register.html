    <head>
        <meta charset="UTF-8" />

            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/register.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/register.css" />
    </head>
    <body>
        <header>
            <!-- Logo goes here -->
            <a href="index.html"><img src="img/logo.png" /></a>

            <nav>
                <ul class="menu">
                    <li class="toggle">
                        <a href="#"><i class="fas fa-bars"></i></a>
                    </li>
                    <li class="item"><a href="index.html">Home</a></li>
                    <li class="item"><a href="shop.html">Shop</a></li>
                    <li class="item"><a href="gallery.html">Gallery</a></li>
                    <li class="item"><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Icons for for the user and cart -->
                <ul class="login-cart">
                    <!--Login-->
                    <li>
                        <a href="login.html"><i class="fas fa-user"></i></a>
                    </li>
                    <!--Cart-->
                    <li>
                        <a href="cart.html"
                            ><i class="fas fa-shopping-cart"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="contact-image"></div>

        <article class="register content">
            <h1 class="form-title">Registration</h1>

            <form class="RegForm" id="RegForm">
                <div class="formgroup">
                    <label>First Name</label>
                    <div class="input-control">
                        <input type="text" id="firstName" name="firstName" />
                        <small></small>
                    </div>
                </div>

                <div class="formgroup">
                    <label>Last Name</label>
                    <div class="input-control">
                        <input type="text" id="LastName" />
                        <small></small>
                    </div>
                </div>

                <div class="formgroup">
                    <label>Email</label>
                    <div class="input-control">
                        <input type="email" id="email" />
                        <small></small>
                    </div>
                </div>

                <div class="formgroup">
                    <label>Address</label>
                    <div class="input-control">
                        <input id="address"></input>
                        <small></small>
                    </div>
                </div>

                <div class="formgroup">
                    <label>Postal Code</label>
                    <div class="input-control">
                        <input type="" id="postalCode" />
                        <small></small>
                    </div>
                </div>

                <div class="formgroup">
                    <label>Password</label>
                    <div class="input-control">
                        <input type="password" id="password" />
                        <small></small>
                    </div>
                </div>

                <div class="formgroup">
                    <label>Confirm-Password</label>
                    <div class="input-control">
                        <input
                            type="password"
                            id="conPassword"
                        />
                        <small></small>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>

            <article class="Exists">
                <p>
                    Already have an account? <br />
                    Sign in <a href="login.html">here</a>
                </p>
            </article>
        </article>

        <footer>
            <h5>Planet wine</h5>
            <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>
            <div class="social">
                <ul>
                    <li>

                    </li>
                    <li>

                        ></a>

                    <li>

                    <li>

                        ></a>
                    </li>
                </ul>
            </div>
            <p>&copy; All Right Reserved</p>
        </footer>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="scripts/global-toggle.js"></script>
        <script src="scripts/Register.js"></script>
    </body>
</html>
