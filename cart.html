<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <script src="https://kit.fontawesome.com/19a6b4f60e.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
                <!-- Icons for for the user and cart -->
            <ul class="login-cart">
                    <!--Login-->
                <li><a href="login.html"><i class="fas fa-user"></i></a></li>
                <!--Cart-->
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <section>
        <header>
            <div class="col-12 text-center mt-5">
                <h1 class = "text-dark icon-collapse">Your Cart</h1>
              </div>
        </header>

       <div class = "col-12 mt-5">
            <article >
            <!--product 1 in cart -->   
                <div class = "container">
                    <div class ="row my-4">
                        <!--product 1 img -->  
                        <div class = "col-md-3 my-2 text-center">
                            <img src="img/BottleShot_Yoakim_Zin.png" alt="mall" >
                        </div>
                        <!--product 1 title -->    
                        <div class = "col-md-3 my-3 text-center ">
                        <p class = "item-title my-5">London Dry Farmed Cabernet (Limited Edition)2018</p>
                    </div>
                    <!--product 1 quantity and unit price --> 
                    <div class = "col-md-3 my-3 text-center">
                        <div class="d-flex flex-row justify-content-center ">
                        <p class = "price my-5 mx-4">$70  </p>
                        <i class="fas fa-plus-circle quantity-btn my-5"></i>
                        <input type="text" class=" quantity-box mx-3 my-4" >
                        <i class="fas fa-minus-circle quantity-btn my-5"></i>
                    </div>
                    </div>
                    <!--product 1 subtotal --> 
                    <div class = "col-md-3 my-3 text-center">
                        <p class = "price my-5 mx-3 item-total">$70</p>
                    </div>
                    </div>
                </div>

                <hr style="width:85%">


            <!--product 2 in cart --> 
                <div class = "container">
                    <div class ="row my-4">
                    <!--product 2 img -->  
                        <div class = "col-md-3 my-2 text-center">
                            <img src="img/BottleShots_Rose.png" alt="mall" >
                        </div>
                    <!--product 2 title -->   
                        <div class = "col-md-3 my-3 text-center ">
                            <p class = "item-title my-5">Kenwood Vineyards Sonoma Coast Rose 2018</p>
                        </div>
                    <!--product 2 quantity and unit price  and subtotal--> 
                        <div class = "col-md-6 my-3 text-center">
                            <div class="d-flex flex-row justify-content-center ">
                                <p class = "price my-5 mx-3">$50</p>
                                <i class="fas fa-plus-circle quantity-btn my-5"></i>
                                <input type="text" class=" quantity-box mx-3 my-4" >
                                <i class="fas fa-minus-circle quantity-btn my-5"></i>
                                <p class = "price my-5 mx-5 item-total">$50</p>
                            </div>
                        </div>
                    </div>
                </div>

            <hr style="width:85%">
            <!--section for continous shopping/checkout-->
                <div class = "container">
                    <div class ="row my-4">
            <!--continous shopping btn-->
                        <div class = "col-md-6  text-center d-flex ">
                            <div class="p-2 continous-btn"><i class="fas fa-caret-left"></i></div>
                            <div class="p-2 continous-btn">Continous Shopping</div>
                        </div> 
            <!--Proceed to checkout-->            
                        <div class = "col-md-6 d-flex flex-column ">
                            <div class="p-2 ml-auto ">
                                    <button type="button" class="btn btn-secondary proceed-btn ">Proceed to checkout</button>
                            </div>
                            <div class="d-flex flex-row ml-auto subtotal">
                            <p class="p-2 mx-2 ">Subtotal</p>
                            <p class="p-2 mx-2  ">$120.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
    </section>

    <footer>
        <h5>Planet wine</h5>
        <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>
        <div class="social">
            <ul>
                <li>
                    <a href="#"> <i class="fab fa-facebook"></i> </a>
                </li>
                <li>
                    <a href="#"> <i class="fab fa-twitter"></i> </a>
                </li>
                <li>
                    <a href="#"> <i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"> <i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
        <p>&copy; All Right Reserved</p>
    </footer>
</div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
