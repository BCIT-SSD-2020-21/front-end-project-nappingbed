<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <script
            src="https://kit.fontawesome.com/19a6b4f60e.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/contact.css" />
    </head>
    <body>
        <header>
            <!-- Logo goes here -->
            <a href="index.html"><img src="img/logo.png" /></a>

            <nav>
                <ul class="menu">
                    <li class="toggle">
                        <a href="#"><i class="fas fa-bars"></i></a>
                    </li>
                    <li class="item"><a href="index.html">Home</a></li>
                    <li class="item"><a href="shop.html">Shop</a></li>
                    <li class="item"><a href="gallery.html">Gallery</a></li>
                    <li class="item"><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Icons for for the user and cart -->
                <ul class="login-cart">
                    <!--Login-->
                    <li>
                        <a href="login.html"><i class="fas fa-user"></i></a>
                    </li>
                    <!--Cart-->
                    <li>
                        <a href="cart.html"
                            ><i class="fas fa-shopping-cart"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <!-- Banner image -->
            <div class="contact-image"></div>
            <!-- Form -->
            <div class="wrapper-form">
                <form class="form" id="form">
                    <h1>Questions?</h1>
                    <br />
                    <div class="contactForm">
                        <label for="Name">Name</label>
                        <input
                            type="text"
                            placeholder="Enter your name .."
                            id="name"
                        />
                        <small>Error Msg</small>
                    </div>
                    <br />
                    <div class="contactForm">
                        <label for="Email">Email</label>
                        <input
                            type="email"
                            placeholder="Enter your Email .. "
                            id="email"
                        />
                        <small>Error Msg</small>
                    </div>
                    <br />
                    <div class="contactForm">
                        <label for="Question">Question</label>
                        <textarea
                            placeholder="Leave your questions .."
                            id="question"
                        ></textarea>
                        <small>Error Msg</small>
                    </div>
                    <br />
                    <div class="text-center">
                        <button class="btn submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer section -->
        <footer>
            <h5>Planet wine</h5>
            <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>

            <div class="social">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
            <p>&copy; All Right Reserved</p>
        </footer>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/contact.js"></script>
        <script src="scripts/global-toggle.js"></script>
    </body>
</html>
