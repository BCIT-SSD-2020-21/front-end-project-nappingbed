<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <script
            src="https://kit.fontawesome.com/19a6b4f60e.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,500;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/contact.css" />
    </head>
    <body>
        <header>
            <a href="index.html"><img src="img/logo.png" /></a>
            <nav>
                <ul class="nav-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <!-- Icons for for the user and cart -->
                <ul class="login-cart">
                    <!--Login-->
                    <li>
                        <a href="login.html"><i class="fas fa-user"></i></a>
                    </li>
                    <!--Cart-->
                    <li>
                        <a href="cart.html"
                            ><i class="fas fa-shopping-cart"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <!-- Banner image -->
            <div class="contact-image"></div>

            <div class="wrapper-form">
                <form>
                    <h1>Questions?</h1>
                    <label for="Name">Name</label>
                    <br />
                    <input
                        id="Name"
                        type="text"
                        placeholder="Enter your name .."
                        required
                    />
                    <br />

                    <label for="Email">Email</label>
                    <br />
                    <input
                        id="Email"
                        type="email"
                        placeholder="Enter your Email .. "
                        required
                    />
                    <br />

                    <label for="Question">Question</label>
                    <textarea
                        placeholder="Leave your questions .."
                        required
                    ></textarea>
                    <br />

                    <div class="text-center">
                        <button
                            type="button"
                            class="btn submit-btn"
                            value="Submit"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer section -->
        <footer>
            <h5>Planet wine</h5>
            <p>3700 Willingdon Ave, Burnaby, BC V5G 3H2</p>

            <div class="social">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
            <p>&copy; All Right Reserved</p>
        </footer>

        <script src="scripts/index.js"></script>
    </body>
</html>
