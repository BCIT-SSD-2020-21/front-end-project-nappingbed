                <form>
                    <h1>Questions?</h1>
                    <label for="name">Name</label><br />
                    <input
                        type="email"
                        id="name"
                        name="name"
                        placeholder="Name"
                    /><br />
                    <label for="email">Email Address</label><br />
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                    /><br />
                    <label for="message">Feedback</label><br />
                    <input
                        type="textbox"
                        id="message"
                        name="message"
                        required
                        placeholder="Leave a comment"
                    /><br />
                    <button type="submit">Submit</button>
                </form>
            </article>
