<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <section>
    <article>
      <form>
        <h1>Login</h1>
        <label for="user">Email Address</label><br>
        <input type="email" id="user" name="id"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <a href="register.html">Don't have an account? Sign up here.</a><br>
        <button type="submit">Submit</button>
      </form>
    </article>
  </section>
</body>
</html>
